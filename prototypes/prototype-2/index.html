<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Title Goes here</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>

<body class="container-fluid">

  <!--Splash Screen-->
  <div id=loadtime></div>

  <div id="welcome">
    <div class="welcome-circle">
      <div class="welcome-content">
        <h1>Hey There!</h1>
        <p>Ready to get set up?</p>
        <button class="btn btn-primary" onclick="ready();">Let's Go!</button>

      </div>
    </div>
  </div>


  <!--Settings Screen-->
  <div id="settings" class="opensettings">

    <h1 class="text-center jumbotron settings-header"><strong>Settings</strong></h1>
    <div class="settings-content container">


      <div id="people" class="settings-section">
        <h1 class="text-center">People</h1>
        <div class="text-center settings-section-header">
          <button class="btn btn-responsive btn-success col-sm-3" onclick="savePeople();">Save People</button>
          <button class="btn btn-responsive btn-primary col-sm-3" onclick="addPerson();">Add Person</button>
          <button class="btn btn-responsive btn-danger col-sm-3" onclick="removePerson();">Remove Person</button>
        </div>
        <div id="person-list" class="settings-section">
          <h2 id="person0" class="settings-editable" contenteditable="true">Name</h2>
        </div>

      </div>

      <div class="settings-section">
        <h1 class="text-center settings-section-header">Tasks</h1>
        <div class="text-center" style="margin-bottom:15px">
          <button class="btn btn-responsive btn-success col-sm-3 " onclick="savetasks();">Save tasks</button>
          <button class="btn btn-responsive btn-primary col-sm-3" onclick="addtask();">Add task</button>
          <button class="btn btn-responsive btn-danger col-sm-3" onclick="removetask();">Remove task</button>
        </div>
        <div id="tasks-labels" class="row text-center">
          <h3 class="col-sm-4">Task Name</h3>
          <h3 class="col-sm-4">Repetition</h3>
          <h3 class="col-sm-4">People</h3>
        </div>
        <div id="tasks-list" class="text-center">

          <div id="task0" class="row text-center settings-task">

            <input class="col-sm-4 settings-input-text" placeholder="Add name">

            <div class="settings-repetition col-sm-4">

              <button class="btn" onclick="editRepitition()">Click to view or edit.</button>

              <div class="settings-repetition-content">

                Content

              </div>
            </div>
            <div class="settings-people col-sm-4">
              <button class="btn" onclick="editRepitition()">Click to view or edit.</button>

              <div class="settings-people-content">

                Content
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="text-center">
        <button id="update" class="btn btn-info" onclick="saveSettings();">Update and Close</button>
      </div>
    </div>
  </div>

  <button class="btn btn-danger" onclick="localStorage.clear();">Reset</button>
  <button class="btn btn-success" onclick="settings();"><h1>Open Settings</h1></button>
</body>

</html>
